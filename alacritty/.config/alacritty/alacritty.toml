# [font.bold]
# family = "FiraCode Nerd Font"
# style = "Bold"
# 
# [font.italic]
# family = "FiraCode Nerd Font"
# style = "Italic"
# 
# [font.bold_italic]
# family = "FiraCode Nerd Font"
# style = "Bold Italic"


[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[terminal.shell]
program = "/usr/bin/bash"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 1
y = 1

[keyboard]
